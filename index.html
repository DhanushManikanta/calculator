<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>A SIMPLE CALCULATOR</h1>
  <div class="body">
    <div id="calculator">
      <div id="input">
        <input type="text" id="text" readonly />
      </div>
      <div id="keys">
          <button onclick="appandnumber('+')" class="btn-operator">+</button>
          <button onclick="appandnumber('7')" class="btn">7</button>
          <button onclick="appandnumber('8')" class="btn">8</button>
          <button onclick="appandnumber('9')" class="btn">9</button>
          <button onclick="appandnumber('-')" class="btn-operator">-</button>
          <button onclick="appandnumber('4')" class="btn">4</button>
          <button onclick="appandnumber('5')" class="btn">5</button>
          <button onclick="appandnumber('6')" class="btn">6</button>
          <button onclick="appandnumber('*')" class="btn-operator">*</button>
          <button onclick="appandnumber('2')" class="btn">2</button>
          <button onclick="appandnumber('1')" class="btn">1</button>
          <button onclick="appandnumber('3')" class="btn">3</button>
        <button onclick="appandnumber('/')" class="btn-operator">/</button>
        <button onclick="cleardisplay()" class="btn-clear">C</button>
        <button onclick="appandnumber('0')" class="btn">0</button>
        <button onclick="calculate()" class="btn-equal">=</button>
      </div>
    </div>

  </div>
    <script src="script.js"></script>
  </body>
</html>
